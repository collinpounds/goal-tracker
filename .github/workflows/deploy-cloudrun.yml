name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'supabase/migrations/**'
      - 'Dockerfile.cloudrun'
      - 'cloudbuild.yaml'
      - '.github/workflows/deploy-cloudrun.yml'

env:
  PROJECT_ID: goal-tracker-477205
  SERVICE_NAME: goal-tracker
  REGION: us-central1

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate version information
        run: |
          chmod +x generate-version.sh
          ./generate-version.sh
          echo "Generated version file:"
          cat frontend/public/version.json

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      - name: Run database migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          # Install Supabase CLI
          mkdir -p /tmp/supabase-install
          cd /tmp/supabase-install
          curl -sL https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz -o supabase.tar.gz
          tar xzf supabase.tar.gz
          sudo mv supabase /usr/local/bin/supabase
          cd -
          rm -rf /tmp/supabase-install

          # Link to production project
          supabase link --project-ref bnmdrvslwmuimlpkqqfq --password "$SUPABASE_DB_PASSWORD"

          # Push migrations to production
          supabase db push --include-all

      - name: Build and deploy with Cloud Build
        run: |
          gcloud builds submit \
            --config cloudbuild.yaml \
            --project ${{ env.PROJECT_ID }}

      - name: Get Cloud Run service URL
        id: get-url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $URL"

      - name: Test deployment
        run: |
          sleep 10
          curl -f ${{ steps.get-url.outputs.url }}/health || exit 1
          echo "Health check passed!"

      - name: Deployment summary
        run: |
          VERSION=$(cat frontend/public/version.json | grep -o '"version":"[^"]*"' | cut -d'"' -f4)
          echo "## Deployment Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ env.REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.get-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Endpoints:" >> $GITHUB_STEP_SUMMARY
          echo "- Health: ${{ steps.get-url.outputs.url }}/health" >> $GITHUB_STEP_SUMMARY
          echo "- API: ${{ steps.get-url.outputs.url }}/api/goals" >> $GITHUB_STEP_SUMMARY
